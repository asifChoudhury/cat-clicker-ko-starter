<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <div>
        <h2>List of Cats:</h2>
        <ul data-bind="foreach: catList">
            <li data-bind="text: name, click: $parent.setCurrentCat"></li>
        </ul>
    </div>
    <div data-bind="with: currentCat">
        <h2 data-bind="text: name"></h2>
        <h4 data-bind="text: title"></h4>
        <div data-bind="text: clickCount"></div>
        <img src="" alt="cute cat" data-bind="click: $parent.incrementClickCounter, attr: {src: imgSource}">
        <div>
            <h3>Nicknames:</h3>
            <ul data-bind="foreach: cats">
                <li data-bind="text: nickname"></li>
            </ul>
        </div>
    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
